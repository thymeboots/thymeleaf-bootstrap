<!DOCTYPE html>
<html 	
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tb="http://www.thymeleaf.org/bootstrap">
<head>
</head>
<body>
	<div th:fragment="inputs">
		<h1>Supported Form Controls</h1>			
		<p>Bootstrap supports the following form controls:</p>
		<ul>
		  <li>input</li>
		  <li>textarea</li>
		  <li>checkbox</li>
		  <li>radio</li>
		  <li>select</li>
		</ul>	
		<p> You can use &lt;tb:input&gt;, &lt;tb:textarea&gt; and &lt;tb:select&gt; as for bootstrap form-control element.</p>		
    </div>
</body>
</html >
